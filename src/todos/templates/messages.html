{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-dismissible alert-{{ msg.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ msg }}
        </div>
    {% endfor %}
{% endif %}
